<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - HexaShop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- CSS Files -->
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/font-awesome.css">
  <link rel="stylesheet" href="assets/css/templatemo-hexashop.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }

    .admin-header {
      background-color: #2a2a2a;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .admin-container {
      max-width: 1100px;
      margin: 30px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .admin-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .admin-card {
      padding: 20px;
      background-color: #f1f1f1;
      border-radius: 10px;
      text-align: center;
      transition: 0.3s;
      cursor: pointer;
    }

    .admin-card:hover {
      background-color: #ff6f61;
      color: white;
    }

    .admin-card i {
      font-size: 30px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

  <div class="admin-header">
    <h1>Admin Dashboard</h1>
  </div>

  <div class="admin-container">
    <h2>Welcome, Admin</h2>
    <p>Manage your site quickly using the tools below.</p>

    <div class="admin-grid">
      <a href="productList"><div class="admin-card"><i class="fa fa-shopping-bag"></i><br> Manage Products</div></a>
      <a href="userList"><div class="admin-card"><i class="fa fa-users"></i><br> Manage Users</div></a>
      <a href=""><div class="admin-card"><i class="fa fa-list"></i><br> View Orders</div></a>
      <a href="logoutServlet"><div class="admin-card"><i class="fa fa-sign-out"></i><br> Logout</div></a>
      <!--<div class="admin-card"><i class="fa fa-cog"></i><br> Settings</div>-->
    </div>
  </div>

</body>
</html>
